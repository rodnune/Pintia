<h4 class="text-primary">Tipo de Tumba</h4>
<p align="justify">Sección para asociar tipos de tumba.
    <br><br>

    Selecciona un tipo de tumba en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i>
    <strong> Asociar tumba</strong> para
    añadir ese tipo de tumba a la tumba.
    <br><br>

    Selecciona una tumba en el panel derecho y pulsa
    <i class="fa fa-times"></i><strong> Eliminar asociación</strong> para
    eliminar ese tipo de tumba de la tumba.
    <br>
