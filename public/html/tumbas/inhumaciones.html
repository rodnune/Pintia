<h4 class="text-primary">Inhumaciones</h4>
<p align="justify">Sección para asociar inhumaciones a una tumba.
    <br><br> Selecciona una inhumación en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar inhumación</strong> para
    añadir esa inhumación a la tumba.
    <br><br> Selecciona una inhumación en el panel derecho y pulsa
    <i class="fa fa-times"></i><strong> Eliminar asociación</strong> para
    eliminar la inhumación de la tumba.<br>
