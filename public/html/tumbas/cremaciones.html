<h4 class="text-primary">Cremaciones</h4>
<p align="justify">Sección para asociar cremaciones a una tumba.
    <br><br>
    Selecciona una cremación en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar cremación</strong> para
    añadir esa cremación a la tumba.
    <br><br>
    Selecciona una cremación en el panel derecho y pulsa
    <i class="fa fa-times"></i><strong> Eliminar asociación</strong> para
    eliminar la cremación de la tumba.<br>
