<h4 class="text-primary">Cuenta personal</h4>
<p align="justify">
    Sección para gestionar la cuenta personal.
    <br><br>
    Para actualizar los datos personales pulsar <i class="fa fa-pencil-square-o"></i> <strong>Gestionar</strong>

    <br><br>
    Si quiere borrar la cuenta, pulsar <i class="fa fa-trash"></i> <strong>Borrar</strong>
    <br>
    Ten en cuenta que una vez hecho, la cuenta se borrará del sistema y no podrás acceder.
</p>
