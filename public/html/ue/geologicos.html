<h4 class="text-primary">Componentes Geológicos</h4>
<p align="justify">
    Sección para asociar componentes geológicos a la UE.
    <br><br>
    Selecciona componente en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar</strong> para
    añadir componente a la UE.

    <br><br>

    Selecciona un componente en el panel derecho y pulsa
    <i class="fa fa-trash"></i><strong> Eliminar asociación</strong> para
    eliminar ese componente de la UE.<br>
