<h4 class="text-primary">Dietas Fauna</h4>
<p align="justify">
    Sección para asociar dietas de fauna a la UE.
    <br><br>
    Selecciona una dieta de fauna en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar</strong> para
    añadir la dieta a la UE.
    <br><br> Selecciona una dieta de fauna en el panel derecho y pulsa
    <i class="fa fa-trash"></i><strong> Eliminar asociación</strong> para
    eliminar esa dieta de la UE.<br>
