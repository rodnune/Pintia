<h4 class="text-primary">Artefactos</h4>
<p align="justify">
   Sección para asociar artefactos a la UE.
    <br><br>
    Selecciona un artefacto en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar</strong> para
    añadir el artefacto a la UE.
    <br><br> Selecciona un artefacto en el panel derecho y pulsa
    <i class="fa fa-trash"></i><strong> Eliminar asociación</strong> para
    eliminar ese artefacto de la UE.<br>
