<h4 class="text-primary">Superficies</h4>
<p align="justify">
    Sección para asociar superficies a la UE.
    <br><br>
    Selecciona una superficie en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar</strong> para
    añadir la superficie a la UE.
    <br><br> Selecciona una superficie en el panel derecho y pulsa
    <i class="fa fa-trash"></i><strong> Eliminar asociación</strong> para
    eliminar esa superficie de la UE.
