<h4 class="text-primary">Muestras</h4>
<p align="justify">
    Sección para asociar muestras a la UE.
    <br><br>
    Selecciona una muestra en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar</strong> para
    añadir la muestra a la UE.
    <br><br>
    Selecciona una muestra en el panel derecho y pulsa
    <i class="fa fa-trash"></i><strong> Eliminar asociación</strong> para
    eliminar esa muestra de la UE.<br>
