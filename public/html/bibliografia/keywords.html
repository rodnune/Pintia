<h4 class="text-primary">Palabras clave del artículo</h4>
<p align="justify">Sección para asociar palabras clave al artículo.
    <br><br>
    Selecciona una palabra en el panel izquierdo y pulsa
    <i class="fa fa-arrows-h"></i><strong> Asociar </strong> para
    añadir esa palabra clave al artículo
    <br><br>
    Selecciona una palabra en el panel derecho y pulsa
    <i class="fa fa-times"></i><strong> Eliminar asociación</strong> para
    eliminar esa palabra clave del artículo.
