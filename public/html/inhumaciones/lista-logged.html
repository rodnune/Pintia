Pulsar <i class="fa fa-plus"></i>
<strong> Nueva</strong> para crear una nueva inhumación.
<br><br>
Pulsar <i class="fa fa-pencil-square-o"></i>
<strong> Gestionar</strong> para editar la inhumación seleccionada.
<br><br>
Pulsar <i class="fa fa-trash"></i><strong> Eliminar</strong> para borrar la inhumación seleccionada.
<br>
<p class="text-warning"><i class="fa fa-exclamation-triangle"></i>
    Para editar una inhumación debes ser propietario de esta o ser un usuario de nivel superior al del creador de la inhumación.</p>
